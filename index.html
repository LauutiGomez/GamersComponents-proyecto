<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link a Bundle bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- link a css propio -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>GamersComponents</title>
</head>

<body>
    <!-- Nav de bootstrap -->
    <header id="main-header">
        <nav class="navbar bg-white">
            <div class="container-fluid">
                <a class="navbar-brand">GamersComponents</a>
                <form class="d-flex" id="form-navbar" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="input-search">
                    <button class="btn btn-outline-success" type="submit" id="boton-search">Search</button>
                </form>
                <ul class="navbar-nav" id="boton-carrito">
                    <li class="nav-item">
                        <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal">
                            <i class="bi bi-cart mx-5" id="carritoContenedor"></i>
                        </a>
                    </li>
                </ul>
                <div class="container-xl">
                    <div class="modal" tabindex="-1" role="dialog" id="modal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Carrito</h5>
                                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div id="container-modal" class="modal-body"></div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" id="boton-vaciar-carrito">
                                        Vaciar carrito
                                    </button>
                                    <button type="button" id="boton-continuar-compra" class="btn btn-primary">
                                        Continuar compra
                                    </button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                        id="boton-cerrar">
                                        Cerrar
                                    </button>

                                    <span>Precio total:</span>
                                    <p class="text-center" id="precioTotal"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <!-- Container de las categorias de productos -->
        <div id="container-categorias">
            <button id="boton-productos">Productos</button>
            <ul>
                <li class="botones-productos" id="filter-memorias">Memorias Ram</li>
                <li class="botones-productos" id="filter-placas-de-video">Placas de Video</li>
                <li class="botones-productos" id="filter-mothers">Mothers</li>
                <li class="botones-productos" id="filter-gabinetes">Gabinetes</li>
                <li class="botones-productos" id="filter-fuentes">Fuentes</li>
                <li class="botones-productos" id="filter-procesadores-amd">Procesadores AMD</li>
                <li class="botones-productos" id="filter-procesadores-intel">Procesadores Intel</li>
            </ul>
        </div>

        <!-- Container de los productos -->
        <div id="container-productos"></div>
    </main>

    <!-- Enlace bundle bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Enlace a mi JavaScript -->
    <script src="./js/script.js"></script>
</body>

</html>
